{% extends 'base.html' %}
{% load ratings_filters %}

{% block title %}Password change done{% endblock title %}

{% block content %}


<body class="flex bg-gray-100 min-h-screen">
    <main class="p-6 sm:p-10 space-y-6">
        <div class="flex flex-col space-y-6 md:space-y-0 md:flex-row justify-between">
            <div class="flex flex-wrap items-start space-y-6 md:space-y-0 justify-center -mb-3">
                <h1 class="text-4xl font-semibold mb-2"><a href="{% url 'users:list_of_users' %}">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                        </svg></a></h1>
            </div>
            <div class="flex flex-wrap items-start space-y-6 md:space-y-0 justify-center -mb-3">
                {% comment %} SEARCH {% endcomment %}
                <form class="d-flex" method='GET' action="{% url 'users:search' %}">
                    <div class="search shadow flex">
                        <input class="w-full rounded p-3" type="text" name='q' placeholder="Search...">
                        <button
                            class="text-purple-600 bg-white w-auto flex justify-end items-center text-blue-500 p-2 hover:text-blue-400"
                            type="submit">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                        </button>
                    </div>
                </form>
                {% if request.user.is_staff %}
                <a href={% url 'admin:index' %}><button
                        class="adminbox inline-flex px-2 py-3 text-purple-600 hover:text-purple-700 focus:text-purple-700 hover:bg-purple-100 focus:bg-purple-100 border border-purple-600 rounded-md mb-3">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                        </svg>
                        Admin Panel
                    </button>
                </a>
                <a href={% url 'posts:create_post' %}><button
                        class="adminbox inline-flex px-2 py-3 text-purple-600 hover:text-purple-700 focus:text-purple-700 hover:bg-purple-100 focus:bg-purple-100 border border-purple-600 rounded-md mb-3">
                        <svg aria-hidden="true" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                            class="flex-shrink-0 h-5 w-5 -ml-1 mt-0.5 mr-2">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                        </svg>
                        Create post
                    </button>
                </a>
                {% endif %}
                <a href={% url 'users:edit_user' pk=user.pk %}><button
                        class="adminbox inline-flex px-2 py-3 text-purple-600 hover:text-purple-700 focus:text-purple-700 hover:bg-purple-100 focus:bg-purple-100 border border-purple-600 rounded-md mb-3">
                        <svg aria-hidden="true" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                            class="flex-shrink-0 h-5 w-5 -ml-1 mt-0.5 mr-2">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                        </svg>
                        Edit Profile
                    </button>
                </a>
                </a>
            </div>
        </div>

        <div class="container mx-auto p-8 flex">
            <div class="max-w-md w-full mx-auto">
                <div class="bg-white rounded-lg overflow-hidden shadow-2xl">
                    <div class="p-8">
                        <div class="container">
                            <div class="d-flex flex-column">
                                <p class="m-auto">Your password has been successfully Updated.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
    </div>
</body>


{% endblock content %}
