version: '3.8'
services: 
    web:
        build: .
        volumes: 
            - .:/django
        ports: 
            - 8000:8000
        container_name: django_container
        command: python manage.py runserver 0.0.0.0:8000
        depends_on: 
            - db
    db:
        image: postgres
        environment: 
            - POSTGRES_DB=postgres
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=postgres
        container_name: postgres_db